<section class="page-section " id="contact">
    <div class="container">

        <h1 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contacte-nos</h1>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <div class="row">
            <div class="col-lg-10 mx-auto">

                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Nome</label>
                            <input class="form-control" id="name" type="text" placeholder="Nome" required="required"
                                   data-validation-required-message="Introduza o seu nome."/>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Email</label>
                            <input class="form-control" id="email" type="email" placeholder="Email" required="required"
                                   data-validation-required-message="Introduza o seu email."/>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Telefone</label>
                            <input class="form-control" id="phone" type="tel" placeholder="Telefone" required="required"
                                   data-validation-required-message="Introduza o seu número de telefone."/>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>Mensagem</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Mensagem"
                                      required="required"
                                      data-validation-required-message="Escreva a sua mensagem."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br/>
                    <div id="success"></div>
                    <div class="form-group">
                        <!-- <button type="submit" class="btn btn-primary btn-xl">Enviar</button>....Botão para teste de envio de email.... -->
                        <button class="btn btn-primary btn-xl g-recaptcha"
                                id="sendMessageButton"
                                data-sitekey="6LfgEJIpAAAAAFRNxTaEw_yn8fkxOxuvfeD5wLwc"
                                data-callback='onSubmit'
                                data-action='submit'>Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
